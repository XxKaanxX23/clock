<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Notion Clock</title>
<style>
  :root{ --bg:#0b0b0b; --fg:#eaeaea; --dim:#9aa0a6; --accent:#ffffff; }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
    font-family: ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;}
  .wrap{height:100%;display:grid;place-items:center}
  .clock{width:min(92vmin,520px);aspect-ratio:1/1;position:relative}
  svg{width:100%;height:100%;display:block}
  .pin{fill:var(--accent)}
  .hand{stroke:var(--accent);stroke-linecap:round}
  .hand.hour{stroke-width:4}
  .hand.minute{stroke-width:3}
  .hand.second{stroke-width:1.6;opacity:.95}
  .tick{stroke:var(--dim);stroke-width:1.5}
  .tick.major{stroke:var(--fg);stroke-width:3}
  .tick.quarter{stroke-width:2.2}
  .readout{position:absolute;left:50%;top:52%;transform:translateX(-50%);
    display:flex;flex-direction:column;align-items:center;text-align:center;pointer-events:none}
  .time{font-weight:600;font-size:clamp(16px,4.2vmin,28px);letter-spacing:.5px}
  .date{margin-top:.25rem;font-size:clamp(12px,2.8vmin,18px);color:var(--dim)}
</style>
</head>
<body>
<div class="wrap">
  <div class="clock" aria-label="Clock">
    <svg viewBox="0 0 200 200" role="img" aria-label="Analog clock">
      <g id="ticks"></g>

      <!-- Hands (drawn pointing straight up, rotation is applied via transform attr) -->
      <line id="hour"   class="hand hour"   x1="100" y1="100" x2="100" y2="65" />
      <line id="minute" class="hand minute" x1="100" y1="100" x2="100" y2="40" />
      <!-- second hand with a short tail so it's visually distinct -->
      <line id="second" class="hand second" x1="100" y1="106" x2="100" y2="28" />
      <circle class="pin" cx="100" cy="100" r="2.6"/>
    </svg>

    <div class="readout">
      <div class="time" id="timeText">--:--:-- --</div>
      <div class="date" id="dateText">---</div>
    </div>
  </div>
</div>

<script>
(function () {
  const tickGroup = document.getElementById('ticks');

  // Build ticks
  for (let i = 0; i < 60; i++) {
    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
    const angle = i * 6;
    const is5 = i % 5 === 0;
    const isQuarter = i % 15 === 0;

    const rOuter = 96;
    const rInner = isQuarter ? 76 : (is5 ? 84 : 90);

    const rad = (angle - 90) * Math.PI / 180;
    const x1 = 100 + rInner * Math.cos(rad);
    const y1 = 100 + rInner * Math.sin(rad);
    const x2 = 100 + rOuter * Math.cos(rad);
    const y2 = 100 + rOuter * Math.sin(rad);

    line.setAttribute('x1', x1.toFixed(2));
    line.setAttribute('y1', y1.toFixed(2));
    line.setAttribute('x2', x2.toFixed(2));
    line.setAttribute('y2', y2.toFixed(2));
    line.setAttribute('class', 'tick' + (is5 ? ' major' : '') + (isQuarter ? ' quarter' : ''));
    tickGroup.appendChild(line);
  }

  const hourHand = document.getElementById('hour');
  const minuteHand = document.getElementById('minute');
  const secondHand = document.getElementById('second');
  const timeText  = document.getElementById('timeText');
  const dateText  = document.getElementById('dateText');

  const dayNames   = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
  const monthNames = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

  const pad = n => String(n).padStart(2,'0');

  function setRotation(el, deg){
    // rotate around center (100,100)
    el.setAttribute('transform', `rotate(${deg} 100 100)`);
  }

  function tick(){
    const now = new Date();
    const ms = now.getMilliseconds();
    const s = now.getSeconds() + ms/1000;
    const m = now.getMinutes() + s/60;
    const h = (now.getHours()%12) + m/60;

    // Move hands
    setRotation(hourHand,   h*30);  // 360/12
    setRotation(minuteHand, m*6);   // 360/60
    setRotation(secondHand, s*6);

    // 12h time with AM/PM
    let hours = now.getHours();
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12; if (hours === 0) hours = 12;

    timeText.textContent = `${pad(hours)}:${pad(now.getMinutes())}:${pad(now.getSeconds())} ${ampm}`;
    dateText.textContent = `${dayNames[now.getDay()]} ${monthNames[now.getMonth()]} ${now.getDate()}`;

    requestAnimationFrame(tick);
  }
  tick();
})();
</script>
</body>
</html>
